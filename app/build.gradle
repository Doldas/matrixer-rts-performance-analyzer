plugins {
    id 'application'
    id 'jacoco'
}

repositories {
    jcenter()
}

dependencies {
    implementation "io.reactivex.rxjava3:rxjava:3.0.7"

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation 'com.google.guava:guava:29.0-jre'
}

application {
    mainClass = 'org.matrixer.App'
}

tasks.named('test') {
    useJUnitPlatform()
}

/*
 * When the build task is executed jacoco generates a binary report.
 * This task generates a human readable report (currently HTML)
 * Run with 'gradlew jacocoTestReport' it will automatically run the tests
 * if they need to be run.
 */
jacocoTestReport {
    dependsOn test
    reports {
        xml.enabled false
        csv.enabled false
        html.destination file("${buildDir}/jacocoHTML")
    }
}

/*
 * This task verifies that the project adheres to the specified coverage
 * rules.
 */
jacocoTestCoverageVerification {
  violationRules {
    rule {
      excludes = [
        'org.matrixer.App'
      ]
      element = 'CLASS'
      limit {
        counter = 'LINE'
        value = 'COVEREDRATIO'
        minimum = 0.95  // 95% test coverage required
      }
    }
  }
}
check.dependsOn jacocoTestCoverageVerification

test {
    testLogging {
        events 'passed', 'skipped', 'failed'  // Events to print out

        showStackTraces false
        showExceptions true
        showCauses true
        exceptionFormat 'full'

        showStandardStreams true
    }
}
